<div ng-if="session.id === 0">
<h3 class="text-center">Unauthorized access.  Please login or contact and administrator for access.</h3>

<h4 class="text-center" ng-if="message">{{message}}</h4>
<div class="col-md-6 col-md-offset-3">
<form class="form-inline" role="form" name="admin_login" novalidate>
	<div class="form-group">
		<label class="sr-only" for="email">Email Address</label>
		<input type="email" class="form-control" id="email" ng-model="login.email" placeholder="Enter Email" required>
	</div>
		<div class="form-group">
		<label class="sr-only" for="password">Password</label>
		<input type="password" class="form-control" id="password" ng-model="login.password" placeholder="Enter Password" required>
	</div>
	<button ng-click="adminCtrl.adminLogin(login)" ng-disabled="admin_login.$invalid">Login</button>
	<a href="/">Cancel</a>
</form>
</div>
</div>
