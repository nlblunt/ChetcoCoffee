<section id="index">
	<section id="figure">
		<img src="images/headline-menu.jpg" alt="Image">
		<span>Roasting the best... ever.</span>
	</section>
	<div>
		<section id="menu-section">
			<ul id="menu-list">
				<li class="menu-item" ng-repeat="product in products">
					<img class="menu-img" ng-src={{product.image}}>
					<div>
						<h4>{{product.name}}</h4>
						<p>
							{{product.description}}
						</p>

						<p class="menu-item-footer">
							{{product.price|currency}}
						</p>
						<img ng-src="addtocart.png" alt="Add to Cart" class="add-to-cart">
					</div>

				</li>
			</ul>
		</section>
	</div>
</section>
